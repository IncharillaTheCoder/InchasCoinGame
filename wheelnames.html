<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel of Names</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="title">Wheel of Names</h1>
        <input type="text" id="titleInput" style="display:none;" placeholder="Enter new title">
        <textarea id="namesInput" placeholder="Enter names, one per line" style="width: 100%; height: 100px;"></textarea>
        <button id="addNamesButton">Add Names</button>
        <div class="wheel" id="wheel"></div>
        <button id="spinButton">Spin</button>
        <p id="result"></p>
    </div>
    <script src="wheelnames.js"></script>
</body>
</html>
