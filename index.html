<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="title.jpg" type="image/jpeg">
    <meta http-equiv="Content-Language" content="en">
</head>
<body>
    <div class="container">
        <h1 id="title" class="animate-title">Coin Flip</h1>
        <input type="text" id="titleInput" style="display:none;" placeholder="Enter new title">
        <div class="coin" id="coin">
            <div class="side heads">Heads</div>
            <div class="side tails">Tails</div>
        </div>
        <div id="resultContainer" class="animate-result">
            <p id="result"></p>
        </div>
    </div>
    <script src="coinflip.js"></script>
</body>
</html>
